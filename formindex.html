<!Doctype html>
<title> Travel form</title>

<head>
  <link rel="stylesheet" type="text/CSS" href="/Users/js/Desktop/excel and java demo pictures/HTML demo form-travel/formmain.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <p class="normal">

    <h1>Travel reservation form </h1>
    <h2>*denotes mandotory </h2>
    <form>
      
      <label for="arrivalDate"> Arrival Date*: </label>
      <input type="date" name="arrivalDate" placeholder="m/d/y">
      <label for="numofPersons"> Number of persons*: </label>
      <input type="text" name="numofPersons" placeholder="UNKNOWN_TYPE">

      <label for="availTypes"> What would you want to avail?*: </label>
      </br>
      <ul>
        <li>
          <label for="boarding"> Boarding </label>
          <input type="checkbox" id="boarding" name="boarding">
        </li>
        <li>
          <label for="fooding"> Fooding </label>
          <input type="checkbox" id="fooding" name="fooding">
        </li>
        <li>
          <label for="sightseeing"> Sightseeing </label>
          <input type="checkbox" id="sightseeing" name="sightseeing">
        </li>
      </ul>
      <label for="disCode"> Discount Coupon Code: </label>
      <input type="text" name="disCode" placeholder="UNKNOWN_TYPE">
      <ol>
        <label for="termandCondition"> Terms and conditions*:</label>
        <li>
          <label for="agree"> I agree </label>
          <input type="radio" name="agree">
        </li>
        <li>
          <label for="disagree"> I disagree </label>
          <input type="radio" name="disagree">
        </li>
      </ol>
    </form>
  </p>

  <hr />
  <div class="container">
      
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
          <h2>Travel reservation form </h2>
          <h3>*denotes mandotory </h3>
        <form>
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Name*: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fullName" placeholder="First and Last Name">
                </div>
              </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email*</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
              <label for="inputPassword3" class="col-2">Select*:</label>
              <div class="col-10">
                <select id="inlineFormCustomSelectPref" class="custom-select">
                  <option selected>Tour Package...</option>
                  <option value="1">Goa</option>
                  <option value="2">Others</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                  <option value="1">Goa</option>
                </select>
              </div>
          </div>
          <div class="form-group row">
              <label for="inputPassword3" class="col-2 col-form-label">Arrival Date*:</label>
              <div class="col-10">
                <input type="date" id="inputPassword3" placeholder="m/d/y" style="width:100%">
              </div>
      
          </div>
          <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label"> Travel Persons*:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="number of persons">
              </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-2">How to avail?*</div>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Boarding
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Fooding
                        </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Sightseeing
                          </label>
                        </div>
                  </div>
                </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Terms and conditions</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    I agree.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    I disagree.
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col">
        
      </div>
    </div>
  </div>


</body>
